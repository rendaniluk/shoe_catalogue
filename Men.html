<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="shoes.css" media="screen" title="no title">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <link rel="shortcut icon" href="logo/logo.png">
    <title>Men's shoes</title>
</head>

<body>
    <label for="show-menu" class="show-menu">Show Menu</label>
    <input type="checkbox" id="show-menu" role="button">
    <ul id="menu">
        <li><a href="index.html">Back</a></li>
        <li>
            <a href="#">Men Ë…</a>
            <ul class="hidden">
                <li><a href="Men/Smart shoes/smart.html">Smart Shoes</a></li>
                <li><a href="Men/Casual/casual.html">Casual</a></li>
            </ul>
        </li>
    </ul>
    <img class="logo" src="logo/logo.png" alt="uadivha's shoes">
    <br><br><br><br><br><br>
    <div class="inputs">
        <form name="user_info" action="action_get.php" method="get">
            <label>Color</label> : <select class="options" size="1">
                <option value="select color" disabled selected>select color</option>
                <option value="all">All</option>
                <option value="Blue">Blue</option>
                <option value="Gray">Gray</option>
                <option value="Dark Brown">Dark Brown</option>
            </select><br>
            <label>Size</label> : <select class="sizes" size="1">
                <option value="select size" disabled selected>select size</option>
                <option value="all">All</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select><br>
            <input class="search" type="button" name="" value="Search" />
        </form>
    </div>
    <script class="template" type="text/handlebars-x">
    <table class="tab" border="1px">
        <tbody>
          <thead>
          <tr>
              <th colspan="4">Stock avalailable</th>
          </tr>
            <tr>
              <th>Color</th>
              <th>Size</th>
              <th>Price</th>
              <th>Stock</th>
          </tr>
          </thead>
          {{#each shoeDetails}}

          <tr>
    <td>{{color}}</td>
    <td>{{size}}</td>
    <td>R {{price}}.00</td>
    <td>{{in_stock}}</td>
    {{/each}}
    </tr>
    </table>
    </script>
    <div class="shoeDetails">

    </div>
</body>
<script src="Men.js" type="text/javascript" charset="utf-8"></script>

</html>
